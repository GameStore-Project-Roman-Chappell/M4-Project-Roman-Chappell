spring.datasource.url=jdbc:mysql://localhost/[YOUR_DATABASE_NAME]?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=[YOUR_DATASOURCE_USER]
spring.datasource.password=[YOUR_DATASOURCE_PASSWORD]
